sudo: false
dist: bionic
language: python
addons:
  apt:
    packages:
    - openjdk-8-jdk
    - docker-ce
services:
- docker
cache:
  directories:
  - "$HOME/.cache/pip"
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install --upgrade pip wheel
- make install_development_requirements
- make install
before_script:
- wget https://github.com/broadinstitute/cromwell/releases/download/48/cromwell-48.jar -O /tmp/cromwell-48.jar
- export CROMWELL_JAR=/tmp/cromwell-48.jar
script:
- make test
- make test_release_setup
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    branch: master
