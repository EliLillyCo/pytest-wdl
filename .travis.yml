sudo: false
dist: bionic
language: python
addons:
  apt:
    packages:
    - openjdk-8-jdk
    - docker-ce
services:
- docker
cache:
  directories:
  - "$HOME/.cache/pip"
python:
- '3.6'
- '3.7'
#- '3.8'
install:
- pip install --upgrade pip wheel
- pip install -r requirements.txt
- make install
- make install_extras
before_script:
- wget https://github.com/broadinstitute/cromwell/releases/download/45/cromwell-45.jar -O /tmp/cromwell-45.jar
- export CROMWELL_JAR=/tmp/cromwell-45.jar
script:
- make test
- make test_release_setup
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    branch: master
